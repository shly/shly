<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul{
		padding: 0px;
	}
	ul li{
		margin: 0px;
		list-style: none;
		width: 200px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	</style>
</head>
<body>
<ul>
	<li>晓来谁染霜林醉？总是离人泪</li>
	<li>原来姹紫嫣红开遍，似这般都付与断井颓垣</li>
	<li>万里何愁南共北，两心哪论生和死</li>
</ul>
	
</body>
</html>

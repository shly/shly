<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* 第一种方式 */
	.box{
		background-color: #ccc;
		height: 200px;
	}
	 .box:before{
		content: '';
		display: inline-block;
		vertical-align: middle;
		width: 0;
		height: 100%;
	}
	.text{
		display: inline-block;
		font-size:16px;
		vertical-align: middle;/* 保证文字垂直居中 */
	}
	
	/*第二种方式*/
	.box_1{
		background-color: #888;
		height: 200px;
		display: flex;
		flex-direction: column;
		justify-content: center;
	}
</style>
</head>
<body>
	<div class='box'>
		<div class='text'>do you know how to </div>
	</div>
	<div class='box_1'>
		<div class='text_1'>do you know how to </div>
		<div class='text_1'>do you know how to </div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/util.css" />
	</head>
<body>
	<section class="part_1">
		<h1>第一部分&nbsp;基本用法示例</h1>
		<p>
			缩小浏览器窗口，flex布局发生变化
		</p>
		<div class="container">
			<div class="box-1"></div>
			<div class="box-2"></div>
			<div class="box-3"></div>
			<div class="box-4"></div>
		</div>
	</section>
	<hr class="gradient" />
	<section class="part_2">
		<h1>第二部分&nbsp;单列演示</h1>
		<div class="container_1">
			<div class="box-5">50*100</div>
			<div class="box-6">100*200</div>
			<div class="box-7">150*300</div>
			<div class="box-8">200*400</div>

		</div>
	</section>
	<hr class="gradient" />
	<section class="part_3">
		<h1>第三部分&nbsp;flex-shrink演示</h1>
		<div class="container_2">
			<div class="box-9">300*100</div>
			<div class="box-10">300*200</div>
			<div class="box-11">300*300</div>
			<div class="box-12">300*400</div>
		</div>
	</section>
	<hr class="gradient" />
	<section class="part_4">
		<h1>第四部分&nbsp;示例：盒子在容器内水平垂直居中</h1>
		<div class="container_3">
			<div class="space"></div>
			<div class="box-14">300*300</div>
			<div class="space"></div>
		</div>
	</section>
	<hr class="gradient" />
	<section>
		<h1>下面是MDN中的一个垂直居中的例子</h1>
		<div class="vertical-box">
		  <div class="spacer"></div>
		  <div class="centered-element horizontal-box">
		    <div class="spacer"></div>
		    <div class="centered-element">Centered content</div>
		     <div class="spacer"></div>
		  </div>
		  <div class="spacer"></div>
		</div>
	</section>

</body>
</html>
